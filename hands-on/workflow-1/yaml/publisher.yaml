apiVersion: apps/v1
kind: Deployment
metadata:
  name: publisher-$USER
  namespace: decice
  labels:
    app: publisher-$USER
spec:
  replicas: 1
  selector:
    matchLabels:
      app: publisher-$USER
  template:
    metadata:
      labels:
        app: publisher-$USER
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node-role.kubernetes.io/worker
                    operator: Exists
      containers:
        - image: cn03:30500/$USER-publisher:latest
          name: publisher
          imagePullPolicy: Always
          env:
            - name: BROKER_ADDRESS
              value: "mosquitto.decice"
            - name: BROKER_PORT
              value: "1883"
            - name: TOPIC
              value: "decice"
          resources:
            requests:
              memory: 100Mi
              cpu: 100m
            limits:
              memory: 200Mi
              cpu: 200m
      restartPolicy: Always
      dnsPolicy: ClusterFirstWithHostNet
